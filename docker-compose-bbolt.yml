version: '3.4'
services:
  bitcoind:
    image: kylemanna/bitcoind
    volumes:
      - ./bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf

  lnd-alice:
    restart: unless-stopped
    build: 
      context: lnd
      args:
        checkout: 015b1e3094fe9e664928736b5bd6643db496d988
        repo: https://github.com/bottlepay/lnd
    depends_on:
      - bitcoind
    volumes:
      - ./lnd.conf:/root/.lnd/lnd.conf
      - lnd-alice:/cfg
    ports:
      - 5000:5000
    command: --tlsextradomain=lnd-alice

  lnd-bob:
    restart: unless-stopped
    build: 
      context: lnd
      args:
        checkout: 015b1e3094fe9e664928736b5bd6643db496d988
        repo: https://github.com/bottlepay/lnd
    depends_on:
      - bitcoind
    ports:
      - 5001:5000
    volumes:
      - ./lnd.conf:/root/.lnd/lnd.conf
      - lnd-bob:/cfg
    command: --tlsextradomain=lnd-bob

  loadtest:
    build: loadtest
    depends_on:
      - lnd-alice
      - lnd-bob
    volumes:
      - lnd-alice:/lnd-alice
      - lnd-bob:/lnd-bob
      - ./${LOADTEST_CONFIG_FILE}:/loadtest.yml

volumes:
  lnd-alice:
  lnd-bob:
    