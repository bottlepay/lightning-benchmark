version: '3.4'
services:
  bitcoind:
    image: kylemanna/bitcoind
    volumes:
      - ./bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf

  lnd-alice:
    restart: unless-stopped
    image: lightninglabs/lnd:v0.15.4-beta
    depends_on:
      - bitcoind
    volumes:
      - ./lnd-vault.conf:/root/.lnd/lnd.conf
      - lnd-alice:/cfg
      - vault_lndsigner:/lndsigner
      - ./any.macaroon:/lndsigner/signer.macaroon
    ports:
      - 5000:5000
    command: --tlsextradomain=lnd-alice

    # lncli --network=regtest --tlscertpath=/cfg/tls.cert --macaroonpath=/cfg/admin.macaroon createwatchonly /lndsigner/accounts.json
    # lncli --network=regtest --tlscertpath=/cfg/tls.cert --macaroonpath=/cfg/admin.macaroon unlock

  lnd-bob:
    restart: unless-stopped
    image: lightninglabs/lnd:v0.15.4-beta
    depends_on:
      - bitcoind
    ports:
      - 5001:5000
    volumes:
      - ./lnd.conf:/root/.lnd/lnd.conf
      - lnd-bob:/cfg
    command: --tlsextradomain=lnd-bob

  loadtest:
    build: loadtest
    depends_on:
      - lnd-alice
      - lnd-bob
    volumes:
      - lnd-alice:/lnd-alice
      - lnd-bob:/lnd-bob
      - ./${LOADTEST_CONFIG_FILE}:/loadtest.yml

volumes:
  lnd-alice:
  lnd-bob:
  vault_lndsigner:
    external: true

networks:
  default:
    name: vault
    external: true
